<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>投票ページ</title>
  <link rel="stylesheet" href="/vote-system/css/style.css">
  <link rel="stylesheet" href="/vote-system/css/vote.css">
</head>  
<body class="page">
  <form id="confirm-form">
    <div class="container">
      <header class="header">
        <a href="/vote-system/candidate" class="back-btn">←</a>
        <h1 class="header__title">投票</h1>
      </header>
      <div class="vote-info">
        <h2>2024年度総選挙に投票</h2>
        <p>4名の中から候補者をお選びください。<br>投票は匿名で処理されます。</p>
      </div>
      <div class="candidate-list" id="candidate-list">
      </div>
      <div class="btn-screen">
        <button class="blue-btn" id="confirm-vote-btn">投票する</button>
      </div>
    </div>
  </form>
  <script type="module" src="/vote-system/js/vote.js"></script>
  <script type="module" src="/vote-system/js/candidate-select.js"></script>
  <script type="module" src="/vote-system/js/vote-valid.js"></script>
</body>
</html>
